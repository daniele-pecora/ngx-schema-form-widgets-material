<!--
Element 'mat-checkbox'
  - title = label

Element 'mat-checkbox' in 'widget'
  - labelPosition = after|before
  -

-->

<mat-checkbox
  [id]="id"
  [name]="name"
  [labelPosition]="schema.widget.labelPosition||null"
  [formControl]="control"
  [indeterminate]="control.value !== false && control.value !== true ? true :null"
  [disabled]="schema.readOnly"
  [required]="(formProperty|IsRequiredAttr)"
  [attr.aria-required]="(formProperty|IsRequiredAttr)"
>{{ schema.hasOwnProperty('title') ? schema.title : formProperty.path }} {{formProperty|IsRequiredAsterisk}}
</mat-checkbox>
<mat-hint *ngIf="schema.description">{{schema.description}}</mat-hint>
<mat-error *ngIf="control?.errors">
  <ngx-ui-field-validation-messages [formComponent]="this"></ngx-ui-field-validation-messages>
</mat-error>
<input *ngIf="schema.readOnly" [attr.name]="name" type="hidden" [formControl]="control">
